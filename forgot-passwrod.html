<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="forgot-password.css">
    <link rel="shortcut icon" href="https://res.cloudinary.com/taofeeq/image/upload/v1569271378/TriptoTracker/WhatsApp_Image_2019-09-23_at_9.41.16_PM_v3k0k9.jpg" type="image/x-icon">
    <link href="http://allfont.net/allfont.css?fonts=raleway-regular" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="forgot">
            <h1>Forgot password?</h1>
            <p>It is okay cos we are humans. Let's help you get back your login details</p>
        </div>
        <form action="" method="" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label sm-1 ml-3" for="email">Enter your email address</label>
                <div class="col-sm-11">
                    <input type="email" name="email" id="email" class="form-control" placeholder="johndoe@gmail.com">
                </div>
            </div>
            <div class="form-group">
                <div class="sm-1"></div>
                <div class="col-sm-11">
                    <button type="submit" class="btn form-control">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
