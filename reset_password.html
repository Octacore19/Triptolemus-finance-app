<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="reset_password.css">
    <!-- reference your copy Font Awesome here (from our CDN or by hosting yourself) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Reset Password</title>
</head>

<body>
    <div class="container-fluid login-container ">
        <div class="row form-group justify-content-center">
            <div class="arrow-left">
                <a href=""><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="wrapper">
                <div class="reset">
                    <h2 class="text-center">Reset Password</h2>
                </div>
                <p class="text-center">Set a new password for your log in</p>
                <form>
                    <div class="new_password">
                        <label for="password">Enter new password</label>
                        <input type="text" name="password" class="form-control input1" placeholder="************"
                            value="" />
                    </div>
                    <div class="confirm_pass">
                        <label for="password">Confirm new password</label>
                        <input type="password" name="confirm_password" class="form-control input1" placeholder="************" value="" />
                    </div>
                    
                    <div class="form-group hover button text-white">
                        <input type="submit" class="btnSubmit" value="Submit" />
                    </div>
    
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
